    <title> slick 01 </title>
    <link rel="stylesheet" href="css/slick.css">

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/slick.js"></script>
    <script lang="java">
        $(function(){

            /slide에 꼭 s붙이기/ 

            $(".move").slick({
                autoplay:true,
                autoplaySpeed:3000,
                dots:true,
                arrows:true,
                // slidesToShow:2,
                // slidesToScroll:1
                // vertical:true
                // fade:true
            });//move

            $(".view").slick({
                autoplay:true,
                autoplaySpeed:2500,
                fade:true,
                dots:true
            });//view

            $(".face").slick({
                autoplay:true,
                slidesToShow:5.2,
                slidesToScroll:2, // 한번에 넘길 이미지 개수
                dots:true,
            });

            $(".face_1").slick({
                autoplay:true,
                slidesToShow: 1, // 화면에 보여질 이미지 개수
                initialSlide: 5, // 처음 보여질 슬라이드 번호 defaul 0
                centerMode:true, // 중앙에 슬라이드가 보여지는 모드
                centerPadding:"100px", // 중앙에 슬라이드가 보여지는 모드에서 패딩값
                pauseOnFocus : true ,
                pauseOnHover : true ,
                pauseOnDotsHover : true ,
            })
            

        })// jquery

    </script>
    


</head>
